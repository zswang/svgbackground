<!DOCTYPE html>
<html>
<head>
  <title>svgbackground example</title>
  <script src="../svgbackground.js"></script>
  <style>
.rhombusBackgrounds {
  width: 500px;
  height: 500px;
  background-color: red;
  background-repeat: no-repeat;
}
.xiangqiBackgrounds {
  width: 400px;
  height: 440px;
  background-color: goldenrod;
  background-repeat: no-repeat;
}
.squaredBackgrounds {
  width: 500px;
  height: 500px;
  background-color: darkgrey;
  background-repeat: no-repeat;
}
  </style>
</head>
<body>
  <div class="rhombusBackgrounds"></div>
  <div class="xiangqiBackgrounds"></div>
  <div class="squaredBackgrounds"></div>
</body>
<script>
  svgbackground.rhombusBackgrounds('.rhombusBackgrounds');
  svgbackground.xiangqiBackgrounds('.xiangqiBackgrounds');
  svgbackground.squaredBackgrounds('.squaredBackgrounds');
</script>
</html>
